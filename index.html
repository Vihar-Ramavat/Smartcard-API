<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title></title>
  </head>
  <body class="bg-black">
    <div
      id="contact-card"
      class="bg-[rgb(238,231,231)] w-[90%] p-4 lg:w-[23%] md:w-[33%] sm:w-[55%] m-auto border rounded-md mt-12 lg:mt-24 text-center"
    >
      <div id="card-image" class="card w-full pb-[-2px] m-auto text-center">
        <img src="img/card.jpg" class="border rounded-2xl" alt="" />
      </div>
      <div class="w-[25%] m-auto">
        <img
          id="profile-image"
          src=""
          alt=""
          class="rounded-full mt-[-25px] border-[3px] z-50 hover:cursor-pointer scale-100 hover:scale-105 border-white"
        />
      </div>
      <div id="name" class="name w-full p-4 text-center">
        <h1
          id="full-name"
          class="text-[23px] font-semibold tracking-wider"
        ></h1>
        <h1
          id="job-title"
          class="text-[13px] pt-3 tracking-tighter text-[rgb(119,116,116)]"
        >
          Development Head
        </h1>
      </div>
      <div id="phone-numbers" class="w-full px-7 pt-0">
        <ul class="text-left">
          <li class="flex pb-3">
            <img src="img/suitcase.png" class="w-3 h-3 ml-2 mt-1" alt="" />
            <h1
              id="company-name"
              class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)]"
            ></h1>
          </li>
          <li id="phone-1" class="flex pb-3">
            <img
              id="phone-icon-1"
              src="img/phone-call.png"
              class="w-3 h-3 ml-2 mt-1"
              alt=""
            />
            <h1
              id="phone1"
              class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)] hover:cursor-pointer"
            ></h1>
          </li>
          <li id="phone-2" class="flex pb-3">
            <img
              id="phone-icon-2"
              src="img/phone-call.png"
              class="w-3 h-3 ml-2 mt-1"
              alt=""
            />
            <h1
              id="phone2"
              class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)] hover:cursor-pointer"
            ></h1>
          </li>
          <li id="phone-3" class="flex pb-3">
            <img
              id="phone-icon-3"
              src="img/phone-call.png"
              class="w-3 h-3 ml-2 mt-1"
              alt=""
            />
            <h1
              id="phone3"
              class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)] hover:cursor-pointer"
            ></h1>
          </li>
        </ul>
      </div>
      <div class="w-full p-7 pt-0 text-left">
        <div id="website" class="flex pb-3">
          <img src="img/world.png" class="w-3 h-3 ml-2 mt-1" alt="" />
          <h1
            id="website-link"
            class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)] hover:cursor-pointer"
          ></h1>
        </div>
        <div id="email" class="flex pb-3">
          <img src="img/email.png" class="w-3 h-3 ml-2 mt-1" alt="" />
          <h1
            id="email-address"
            class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)] hover:cursor-pointer"
          ></h1>
        </div>
        <div id="address" class="flex">
          <img src="img/marker.png" class="w-3 h-3 ml-2 mt-1" alt="" />
          <h1
            id="full-address"
            class="ml-4 tracking-tighter text-[14px] text-[rgb(119,116,116)] hover:cursor-pointer"
          ></h1>
        </div>
      </div>
      <div id="share" class="w-full p-4 pt-2 text-center flex justify-center">
        <h1 class="text-[16px] hover:cursor-pointer">Share Card</h1>
        <img
          src="img/share.png"
          class="w-4 h-4 mt-1 ml-1 hover:cursor-pointer"
          alt=""
        />
      </div>
      <div
        id="social-icons"
        class="w-full p-4 text-center flex justify-center gap-9 mt-4"
      >
        <img
          src="img/facebook.png"
          class="w-6 h-6 mt-1 ml-1 hover:cursor-pointer"
          alt=""
        />
        <img
          src="img/instagram.png"
          class="w-6 h-6 mt-1 ml-1 hover:cursor-pointer"
          alt=""
        />
        <img
          src="img/linkedin.png"
          class="w-6 h-6 mt-1 ml-1 hover:cursor-pointer"
          alt=""
        />
      </div>
      <div id="video" class="w-full p-4 text-center">
        <iframe
          class="w-full m-auto"
          src="https://www.youtube.com/embed/LcyrADHP6JQ?si=kvWAMxjKVSYaeeaN"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <div id="save-contact" class="w-full p-4 text-center">
        <button
          class="bg-black text-white font-semibold p-4 rounded-lg text-[19px] w-full"
        >
          Save Contact
        </button>
      </div>
      <div id="send-contact" class="w-full p-4 text-center">
        <button
          class="bg-black text-white font-semibold p-4 rounded-lg text-[19px] w-full"
        >
          Send Your Contact
        </button>
      </div>
    </div>
    <div id="user-details"></div>
  </body>
</html>
